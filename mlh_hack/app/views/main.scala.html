        <script>
        var map;
        var graphic;
        var currLocation;
        var watchId;
        var data;
        require([
        "esri/map", "esri/geometry/Point", "esri/InfoTemplate",
        "esri/symbols/SimpleMarkerSymbol", "esri/symbols/SimpleLineSymbol",
        "esri/graphic", "esri/Color"
        ], function(
        Map, Point, InfoTemplate,
        SimpleMarkerSymbol, SimpleLineSymbol,
        Graphic, Color
        ) {
        map = new Map("map", {
        basemap: "topo",
        center: [-0.130753,51.508031], //Centre of London
        zoom: 10
        });
        map.on("load", initFunc);

        function orientationChanged() {
        if(map){
        map.reposition();
        map.resize();
        zoomToLocation();
        }
        }

        function initFunc(map) {
        if( navigator.geolocation ) {
        navigator.geolocation.getCurrentPosition(zoomToLocation, locationError);
        watchId = navigator.geolocation.watchPosition(showLocation, locationError);
        } else {
        alert("Browser doesn't support Geolocation. Visit http://caniuse.com to see browser support for the Geolocation API.");
        }
        }

        function locationError(error) {
        //error occurred so stop watchPosition
        if( navigator.geolocation ) {
        navigator.geolocation.clearWatch(watchId);
        }
        switch (error.code) {
        case error.PERMISSION_DENIED:
        alert("Location not provided");
        break;

        case error.POSITION_UNAVAILABLE:
        alert("Current location not available");
        break;

        case error.TIMEOUT:
        alert("Timeout");
        break;

        default:
        alert("unknown error");
        break;
        }
        }

        function zoomToLocation(location) {
        var pt = new Point(location.coords.longitude, location.coords.latitude);
        addGraphic(pt);
        map.centerAndZoom(pt, 15);
        }

        function showLocation(location) {
        //zoom to the users location and add a graphic
        var pt = new Point(location.coords.longitude, location.coords.latitude);
        if ( !graphic ) {
        addGraphic(pt);
        } else { // move the graphic if it already exists
        graphic.setGeometry(pt);
        }
        map.centerAt(pt);
        loadEvents();
        }

        function addGraphic(pt){
        var symbol = new SimpleMarkerSymbol(
        SimpleMarkerSymbol.STYLE_CIRCLE,
        12,
        new SimpleLineSymbol(
        SimpleLineSymbol.STYLE_SOLID,
        new Color([210, 105, 30, 0.5]),
        8
        ),
        new Color([210, 105, 30, 0.9])
        );
        graphic = new Graphic(pt, symbol);
        map.graphics.add(graphic);
        }

        function loadEvents(){
        data = esri.request({
        url: "events.json",
        content:{
        format:"json"
        },
        callbackParamName: "jsoncallback"
        });
        data.then(addPoints);
        }

        function addPoints(data){
        var symbol = new SimpleMarkerSymbol().setStyle(
        SimpleMarkerSymbol.STYLE_SQUARE).setColor(
        new Color([255,0,0,0.5]));
        data.forEach(function(entry) {
        var loc = new esri.geometry.Point(entry.lon,entry.lat);
        var attr = {"lat":entry.lat,"lon":entry.lon,"eventname":entry.eventname};
        var infoTemplate = new InfoTemplate("${eventname}","Latitude: ${lat} <br/> Longitude: ${lon}");
        map.graphics.add(new esri.Graphic(loc,symbol,attr,infoTemplate));
        });

        $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
        });
        }

        });
        </script>
    </head>

                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </div>

        </div>

        <script>
        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
        // The response object is returned with a status field that lets the
        // app know the current login status of the person.
        // Full docs on the response object can be found in the documentation
        // for FB.getLoginStatus().
        if (response.status === 'connected') {
        // Logged into your app and Facebook.
        testAPI();
        } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
        } else {
        // The person is not logged into Facebook, so we're not sure if
        // they are logged into this app or not.
        document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
        }
        }

        // This function is called when someone finishes with the Login
        // Button.  See the onlogin handler attached to it in the sample
        // code below.
        function checkLoginState() {
        FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
        });
        }

        window.fbAsyncInit = function() {
        FB.init({
        appId      : '752227614898904',
        cookie     : true,  // enable cookies to allow the server to access
        // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.2' // use version 2.2
        });

        // Now that we've initialized the JavaScript SDK, we call
        // FB.getLoginStatus().  This function gets the state of the
        // person visiting this page and can return one of three states to
        // the callback you provide.  They can be:
        //
        // 1. Logged into your app ('connected')
        // 2. Logged into Facebook, but not your app ('not_authorized')
        // 3. Not logged into Facebook and can't tell if they are logged into
        //    your app or not.
        //
        // These three cases are handled in the callback function.

        FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
        });

        };

        function fb_login(){
        FB.login(function(response) {

        if (response.authResponse) {
        testAPI();

        } else {
        //user hit cancel button
        console.log('User cancelled login or did not fully authorize.');

        }
        }, {
        scope: 'publish_stream,email'
        });
        }

        // Load the SDK asynchronously
        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "http://connect.facebook.net/en_GB/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        var count = 0;
        console.log('Getting Events');
        var urlCall = "/v2.3/search?q=London&type=event";
        FB.api(urlCall, function (response) {
        if (response && !response.error) {
        for(var i = 0; i<response.data.length; i++){
        var temp_time = new Date(Date.parse(response.data[i].start_time));
        if(temp_time > Date.now()){
        $('#Descriptions').append("Name: " + response.data[i].name + " || Start Time: " + response.data[i].start_time + "</br>");
        $('#Descriptions').append("<div id =" + response.data[i].location.replace(/[^a-zA-Z0-9]/g, '') + "></div>");
        var link_to_event = "<a href=\"http://www.facebook.com/events/" + response.data[i].id + "/\">link</a>";
        $('#Descriptions').append(link_to_event + "</br>");
        var placelink = "/v2.3/search?q="+ response.data[i].location + "&type=place";
        console.log(placelink);
        FB.api(placelink, function (response) {
        if(response && !response.error){
        if(response.data !== undefined && response.paging !== undefined){
        var str = response.paging.next;
        str = str.substring(str.search("&q="),str.search("&access_token="));
        str = str.substring(3, str.length);
        console.log(str);
        str = str.replace(/[^a-zA-Z0-9]/g, '');
        $('#'+str).append("(Latitude,Longitude):(" + response.data[0].location.latitude + "," + response.data[0].location.longitude + ")");
        count++;
        }
        }
        });
        }
        }
        }
        });
        }
        </script>
